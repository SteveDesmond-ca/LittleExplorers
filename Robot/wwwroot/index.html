<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little Explorers Robot</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/axios.min.js"></script>
</head>
<body class="text-center bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <button class="btn btn-lg btn-light" onclick="axios.post('/drive')">
                    <i class="fa fa-arrow-circle-o-up fa-5x"></i>
                </button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-light" onclick="axios.post('/spin')">
                    <i class="fa fa-flag fa-5x"></i>
                </button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-light" onclick="axios.post('/beep')">
                    <i class="fa fa-volume-up fa-5x"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
